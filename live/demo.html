<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Blog with KasperJs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <script src="../dist/kasper.js"></script>
  </head>
  <body>
    <template>
      <nav>KasperJS Kanban</nav>
      <main>
        <div class="column" @each="const category of categories.value">
          <div class="title">{{category.title}}</div>
          <div class="todos">
            <div class="card" @each="const todo of todos.value[category.name]">
              <div class="tags">
                <void @each="const tag of todo.tags">
                  <div class="{{tag}}">{{tag}}</div>
                </void>
              </div>
              <div>{{todo.task}}</div>
            </div>
          </div>
        </div>
      </main>
    </template>
    <script>
      async function fetchTodos() {
        const res = await fetch("./js/todos.json");
        return await res.json();
      }

      class TodoApp extends Component {
        loading = $state(true);
        todos = $state({});
        categories = $state([]);

        $onInit = async () => {
          const data = await fetchTodos();
          this.todos.set(data.todos);
          this.categories.set(data.categories);
          this.loading.set(false);
        };
      }

      Kasper(TodoApp);
    </script>
  </body>
</html>
