<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>kasper-js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/sdf.css" />
    <script src="../dist/kasper.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.9/ace.js"></script>
    <style>
      #container {
        max-width: 1280px;
        margin: auto;
      }
      #editor,
      #output {
        width: 100%;
        height: 550px;
      }
      #console {
        height: 150px;
        overflow-y: auto;
      }
      * {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="sdf-wrapper sdf-default" id="container">
      <div class="sdf-grid">
        <div class="sdf-cell sdf-12 sdf-padding">
          <h1>kasper-js</h1>
          <h3>
            <small
              ><i>kasper-js</i> is an experimental javascript template
              parser</small
            >
          </h3>
        </div>
        <div class="sdf-cell sdf-12">
          <h3>Try it out!</h3>
        </div>
        <div class="sdf-cell sdf-6 sdf-padding">
          <div id="editor"></div>
        </div>
        <div class="sdf-cell sdf-6 sdf-padding">
          <div id="output"></div>
        </div>
        <div class="sdf-cell sdf-12 sdf-grid">
          <div class="sdf-cell sdf-6">
            <button class="sdf-button sdf-success" id="execute">EXECUTE</button>
          </div>
        </div>
        <div class="sdf-cell sdf-12 sdf-padding">
          <div id="render"></div>
        </div>
      </div>
    </div>
    <a
      href="https://github.com/eugenioenko/kasper-js"
      title="View source on GitHub"
      aria-label="View source on GitHub"
      ><svg
        width="80"
        height="80"
        viewBox="0 0 250 250"
        style="
          fill: #151513;
          color: #fff;
          position: absolute;
          top: 0;
          border: 0;
          right: 0;
        "
        aria-hidden="true"
      >
        <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
        <path
          d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
          fill="currentColor"
          style="transform-origin: 130px 106px"
        ></path>
        <path
          d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
          fill="currentColor"
        ></path>
      </svg>
    </a>
    <script>
      function createEditor(id, source, mode) {
        let editor = ace.edit(id);
        editor.session.setMode(`ace/mode/${mode || "javascript"}`);
        editor.getSession().setUseWorker(false);
        editor.setTheme("ace/theme/monokai");
        editor.setFontSize(15);
        editor.setValue(source);
        editor.selection.moveCursorToPosition({ row: 1, column: 0 });
        editor.selection.selectLine();
        return editor;
      }

      const editor = createEditor("editor", kasper.demoSourceCode, "html");
      const output = createEditor("output", "output", "json");

      document.getElementById("execute").addEventListener("click", () => {
        const source = editor.getValue();
        const result = kasper.execute(source);
        const nodes = kasper.transpile(source);
        document.getElementById("render").appendChild(nodes[0]);

        output.setValue(result.split("},{").join("},\n{"));
      });
    </script>
  </body>
</html>
